<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    input, button {
      margin-top: 12px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #c3e6cb;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Writing Assignment</h2>
    <div id="message-container"></div>

    <form id="assignmentForm">
      <label for="student_id">Student ID:</label><br>
      <input type="text" id="student_id" name="student_id" required><br><br>

      <label for="assignment">Your Writing:</label><br>
      <textarea id="assignment" name="assignment" required></textarea><br><br>

      <button type="submit">Submit Assignment</button>
    </form>
  </div>

  <script>
    document.getElementById("assignmentForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;

      const data = new FormData(form);
      const params = new URLSearchParams(data);

      const url = "https://script.google.com/macros/s/AKfycbwyQfsleKAuDCfrVRa8lBqCXAsP00AeKY9jSzt_EHC6eTxsVSodmhxbS-k_H_6BFeQrzA/exec";

      try {
        const response = await fetch(url, {
          method: "POST",
          mode: "no-cors", // Required for Apps Script public form posts
          body: params
        });

        // Clear form
        form.reset();

        // Show success message
        const msgContainer = document.getElementById("message-container");
        msgContainer.innerHTML = '<div class="message">âœ… Assignment submitted successfully! Thank you.</div>';

        // Optional: redirect back after a few seconds
        setTimeout(() => {
          window.location.href = window.location.pathname; // reload same page without message
        }, 3000);
      } catch (error) {
        alert("There was an error submitting your assignment. Please try again.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
