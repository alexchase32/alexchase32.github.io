<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    input, button {
      margin-top: 12px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Writing Assignment</h2>
    <form method="POST" action="submit_assignment.php">
      <label for="student_id">Student ID:</label><br>
      <input type="text" id="student_id" name="student_id" required><br><br>

      <label for="assignment">Your Writing:</label><br>
      <textarea id="assignment" name="assignment" required></textarea><br><br>

      <button type="submit">Submit Assignment</button>
    </form>
  </div>
</body>
</html>
