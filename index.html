<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Activity Submission</h1>
    <form id="activityForm">
      <label>Student ID</label>
      <input type="text" id="student_id" required>

      <!-- Activity name set as variable -->
      <input type="hidden" id="activity_name" value="puedo_quiero">

      <div id="questions"></div>

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    // Generate question inputs
    const qContainer = document.getElementById('questions');
    for (let i = 1; i <= 8; i++) {
      const label = document.createElement('label');
      label.textContent = `Question ${i}`;
      const input = document.createElement('input');
      input.type = 'text';
      input.id = `question_${i}`;
      qContainer.appendChild(label);
      qContainer.appendChild(input);
    }

    document.getElementById('activityForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const activity_name = document.getElementById('activity_name').value;
      const student_id = document.getElementById('student_id').value;
      const data = { activity_name, student_id };

      for (let i = 1; i <= 8; i++) {
        data[`question_${i}`] = document.getElementById(`question_${i}`).value;
      }

      document.getElementById('status').textContent = "Submitting...";

      const scriptURL = "https://script.google.com/macros/s/AKfycbykKKhX__2O4j1O7t2fzDuzLdlyVlkaZRlyxEwz-1TBkgzcTZxZx6p1IIdSaLL0_Uh-hQ/exec"; // Replace with actual web app URL
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await response.text();
        document.getElementById('status').textContent = result;
        document.getElementById('activityForm').reset();
      } catch (error) {
        document.getElementById('status').textContent = "Error submitting form.";
      }
    });
  </script>
</body>
</html>
